<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 40px;
        }
    </style>
    <title>Thank You for Contacting Digielevation!</title>
</head>

<body>
    <div class="container">
        <h1>Thank You for Contacting Digielevation!</h1>
        <p>We appreciate your interest and will get back to you as soon as possible.</p>
        <p>Best regards,<br>Digielevation Team</p>
        <a href="https://digielevation.com" class="button">Visit Digielevation</a>
    </div>
</body>

</html>
